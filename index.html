<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>

 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.2.js"></script>

 <script>
        var rating = null
        $('.rating-circle').hover(function(){
            $(this).addClass('rating-hover')
            $(this).prevAll().addClass('rating-hover')
            $(rating).removeClass('rating-chosen')
            $(rating).prevAll().removeClass('rating-chosen')
        })

        $('.rating-circle').mouseout(function(){
            $(this).removeClass('rating-hover')
            $(this).prevAll().removeClass('rating-hover')
            $(rating).addClass('rating-chosen')
            $(rating).prevAll().addClass('rating-chosen')
        })

        $('.rating-circle').click(function(){
            rating = this
            $(this).addClass('rating-chosen')
            $(this).prevAll().addClass('rating-chosen')
            $(this).nextAll().removeClass('rating-chosen')
        })

 </script>
</body>
</html>
